<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Page</title>
        <!-- meta viewport -->
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <!-- jQuery version -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- jQuery mobile version -->
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <!-- jQuery mobile css -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>

    <body>
        <!--             this is page 1 -->
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Header page1</h1>
            </div>

            <div role="main" class="ui-content">
                <p>This is page1 click the button below to test the mobile site</p>
                <button id="Test" onClick="alert('Testing Successfull')" class="ui-btn"> Test </button>
            </div>

            <div data-role="footer">
                <h1>Footer page1</h1>
            </div>
        </div>
        
        <!--         this is page 2 -->
         <div data-role="page" id="page2">
            <div data-role="header">
                <h1>Header page2</h1>
            </div>

            <div role="main" class="ui-content">
                <p>This is page2 Click the link below to test the mobile site</p>
                <a href="https://www.instagram.com/" class="ui-btn">IgLink</a>
            </div>

            <div data-role="footer">
                <h1>Footer page2</h1>
            </div>
        </div>
    </body>
</html>
